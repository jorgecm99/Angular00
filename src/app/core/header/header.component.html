<header>
    
    <div class="logo-container">
        <ul>
            <li>
                <a href="nfl.com"><img src="../../../assets/images/nfl-logo-0.png" alt="logo" height="80px"></a>
            </li>
        </ul>
    </div>
    
    <nav>
        <ul class="header-list">
            <li *ngFor="let items of headerNav">
                <p [routerLink] = "[items.path]">{{items.name}}</p>
            </li>
        </ul>
    </nav>
</header>
