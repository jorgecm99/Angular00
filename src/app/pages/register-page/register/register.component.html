<p>register works!</p>

<ng-container>
    <div class="container">
        <form class="form" (ngSubmit)="onSubmit()" [formGroup]="registerForm" >
            <fieldset class="form__item">
                <label for="name">Nombre y apellidos:</label>
                <input type="text" id="name" formControlName="name" />
                <div *ngIf="!registerForm.get('name')!.valid &&
                (registerForm.get('name')!.dirty || submitted)">
                    <p>Introduce un nombre.</p>
                </div>
            </fieldset>
            <fieldset class="form__item">
                <label for="password">Contraseña:</label>
                <input type="text" id="password" formControlName="password" />
                <div *ngIf="!registerForm.get('password')!.valid &&
                (registerForm.get('password')!.dirty || submitted)">
                    <p>Introduce una contraseña válida.</p>
                </div>
            </fieldset>
            <fieldset class="form__item">
                <label for="passwordRepeat">Repita la contraseña:</label>
                <input type="text" id="passwordRepeat" formControlName="passwordRepeat" />
                <div *ngIf="!registerForm.get('passwordRepeat')!.valid &&
                (registerForm.get('passwordRepeat')!.dirty || submitted)">
                    <p>Las contraseñas deben coincidir.</p>
                </div>
            </fieldset>
            <fieldset class="form__item">
                <label for="email">E-mail:</label>
                <input type="email" id="email" formControlName="email" />
                <div *ngIf="!registerForm.get('email')!.valid &&
                (registerForm.get('email')!.dirty || submitted)">
                    <p>Introduce un email válido.</p>
                </div>
            </fieldset>
            <fieldset class="form__item">
                <label for="phone">Teléfono:</label>
                <input type="phone" id="phone" formControlName="phone" />
                <div *ngIf="!registerForm.get('phone')!.valid &&
                (registerForm.get('phone')!.dirty || submitted)">
                    <p>Introduce un teléfono válido.</p>
                </div>
            </fieldset>
            <button class="form__button" (click)="onSubmit()">Enviar</button>
        </form>
    </div>
</ng-container>
