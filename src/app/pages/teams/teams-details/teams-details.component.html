<div class="team_container">
    <div class="team_container-location">
        <i class="fas fa-map-marker"></i>
        <p class="team_container-text">{{myDetails?.city}},</p>
        <p class="team_container-state"> {{myDetails?.state}}</p>
    </div>
    <h3 class="team_container-name">{{myDetails?.teamName}}</h3>
    <p class="team_container-conference">Conference: {{myDetails?.conference}}</p>
    <div class="team_container-div">
        <i class="fas fa-home"></i>
        <p class="team_container-venue">{{myDetails?.homeVenue?.name}}</p>

    </div>
    
</div>
